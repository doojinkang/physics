<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

<div id="wrap">
  <div id="div-motion">
    <div id="div-monocopter">
      <div class="line"></div>
      <div class="tube"></div>
    </div>
    <div id="div-gyro">
      <div class="circle"></div>
      <div class="hbar"></div>
      <div class="center"></div>
      <div class="angle"></div>
      <div class="angle-bar"></div>
    </div>
    <div id="div-motion-toolbar">
      <span class="toolbar-text" > Copter: <input type="checkbox" id="copter-check"/></span>
      <span class="toolbar-text" > Gyro: <input type="checkbox" id="gyro-check"/></span>
    </div>
  </div>

  <div id="div-draw">
    <canvas id="canvas-area" width="1090" height="440">
    </canvas>
    <div id="div-drawing-toolbar">
      <button class="toolbar-button" id="clear-button">Clear</button>
      <span class="toolbar-text" >Eraser: <input type="checkbox" id="erase-check"/></span>
    </div>
  </div>


</div>

<script src="./motion.js"></script>
<script src="draw.js"></script>

</body>
