<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="./motion.js"></script>

<div id="wrap">
  <div id="div-motion">
    <div id="div-monocopter">
      <div class="line"></div>
      <div class="tube"></div>
    </div>
    <div id="div-gyro">
      <div class="circle"></div>
      <div class="hbar"></div>
      <div class="center"></div>
      <div class="angle"></div>
      <div class="angle_bar"></div>
    </div>
  </div>

  <div id="div-draw">
    <canvas id="canvas-area" width="1090" height="440">
    </canvas>
    <div id="toolbar">
      <button class="btn btn-default" id="clear-button">Clear</button>
      <span>Eraser: <input type="checkbox" id="erase-check"/></span>
    </div>
  </div>


</div>

<script src="draw.js"></script>

</body>
