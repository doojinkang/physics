<head>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrap">
  <div class="div-motion">
    <div class="div-monocopter">
      <div id="copter"></div>
      <div id="tube"></div>
    </div>
    <div class="div-gyro">
      <div id="circle"></div>
      <div id="hbar"></div>
      <div id="center"></div>
      <div id="angle"></div>
      <div id="angle-bar"></div>
    </div>
    <div class="toolbar" style="left:100px">
      <span class="toolbar-text" > Copter: <input type="checkbox" id="copter-check"/></span>
      <span class="toolbar-text" > Gyro: <input type="checkbox" id="gyro-check"/></span>
    </div>
  </div>

  <div class="div-draw">
    <canvas id="canvas-area" width="1090" height="440">
    </canvas>
    <div class="toolbar" style="left:500px">
      <button class="toolbar-button" id="clear-button">Clear</button>
      <span class="toolbar-text" >Pen: <input type="checkbox" id="pen1-check"/></span>
      <span class="toolbar-text" >Red: <input type="checkbox" id="pen2-check"/></span>
      <span class="toolbar-text" >Eraser: <input type="checkbox" id="erase-check"/></span>
    </div>
  </div>


</div>

<script src="./motion.js"></script>
<script src="draw.js"></script>

</body>
